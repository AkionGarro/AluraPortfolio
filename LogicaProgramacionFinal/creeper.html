<canvas width="600" height="400"> </canvas>

<script>
  var board = document.querySelector("canvas");
  var pincel = board.getContext("2d");

  pincel.fillStyle = "black";
  pincel.fillRect(0, 0, 600, 400);

  pincel.fillStyle = "darkgreen";
  pincel.fillRect(100, 50, 350, 300);

  pincel.fillStyle = "black";
  pincel.fillRect(150, 100, 90, 90);

  pincel.fillRect(300, 100, 90, 90);

  pincel.fillRect(240, 190, 60, 100);

  pincel.fillRect(200, 240, 40, 110);

  pincel.fillRect(300, 240, 40, 110);
</script>
