<canvas width="600" height="600"> </canvas>

<script>
  var board = document.querySelector("canvas");
  var pincel = board.getContext("2d");

  pincel.fillStyle = "black";
  pincel.fillRect(0, 0, 600, 600);

  /*
    Primer nos movemos a la posicion que deseamos
    luego creamos una linea a la posicion donde desea terminar
    y luego la otra linea a la posicion donde desea terminar
 */

  pincel.fillStyle = "white";
  pincel.beginPath();
  pincel.moveTo(50, 50);
  pincel.lineTo(50, 400);
  pincel.lineTo(400, 400);
  pincel.fill();

  pincel.fillStyle = "black";
  pincel.beginPath();
  pincel.moveTo(100, 175);
  pincel.lineTo(100, 350);
  pincel.lineTo(275, 350);
  pincel.fill();
</script>
