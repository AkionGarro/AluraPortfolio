<meta charset="UTF-8" />

<h1>Declaracion de variables</h1>

<script>
  var nombre = "Akion";
  var apellido = "Garro";
  var ahno = 2022;
  var edad = 21;

  document.write("<h3>Anho</h3>" + ahno + " <br>");
  document.write("Mi nombre es " + nombre + "<br>");
  document.write("Mi apellido es " + apellido + "<br>");
  document.write("Mi edad es " + edad + "<br>");

  ahno++;
  edad++;

  document.write("<br>");
  document.write("<h3>Anho</h3>" + ahno + " <br>");
  document.write("Mi nombre es " + nombre + "<br>");
  document.write("Mi apellido es " + apellido + "<br>");
  document.write("Mi edad es " + edad + "<br>");
</script>
