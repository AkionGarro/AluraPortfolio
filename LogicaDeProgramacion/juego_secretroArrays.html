<meta charset="UFT-8" />

<html>
  <input type="number" />
  <button>Adivinar</button>
</html>

<script>
  var numeros = [1, 2, 3, 4];
  var input = document.querySelector("input");
  var button = document.querySelector("button");
  input.focus();

  function verificar() {
    var flag = false;
    for (var i = 0; i < numeros.length; i++) {
      if (numeros[i] == parseInt(input.value)) {
        alert("Ganaste");
        flag = true;
        break;
      }
    }
    if (!flag) {
      alert("Perdiste");
    }

    input.value = "";
    input.focus();
  }
  button.onclick = verificar;
</script>
