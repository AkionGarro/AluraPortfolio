<meta charset="UFT-8" />

<html>
  <input type="number" />
  <button>Adivinar</button>
</html>

<script>
  var numero = Math.round(Math.random() * 10);
  var input = document.querySelector("input");
  var button = document.querySelector("button");
  input.focus();

  function verificar() {
    if (parseInt(input.value) == numero) {
      alert("Ganaste");
      numero = Math.round(Math.random() * 10);
    } else {
      alert("Perdiste");
    }
    input.value = "";
    input.focus();
  }
  button.onclick = verificar;
</script>
