<meta charset="UTF-8" />
<script>
  document.write("<h1>Tablas del 1 al 10</h1>");
  document.write("<br>");
  document.write("<br>");
  for (var i = 1; i <= 10; i++) {
    document.write("<h3>Tabla del " + i + "</h3>");
    for (var j = 1; j <= 10; j++) {
      document.write(i + " por " + j + " es " + i * j + "<br>");
    }
  }
</script>
